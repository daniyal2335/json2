<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="../jquery/code.jquery.com_jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="../bootstrap-4.5.3-dist/js/bootstrap.min.js">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <table class="table mt-5">
            <thead>
                <tr>
                    <th colspan="col">Name</th>
                    <th colspan="col">Email</th>
                    <th colspan="col">Password</th>
                </tr>
            </thead>
            <tbody>
             

            </tbody>
        </table>
    </div>
    <script>
        let tbody = document.querySelector('tbody');
        let tbrow = "";
        class Human {
            name;
            email;
            password;
            eat() {
                return this.name + "has email is" + this.email;
            }
        }
        let human1 = new Human();
        human1.name = "ali";
        human1.email = "ali@gmail.com";
        human1.password = 123456;
        // console.log(human1);
        let human2 = new Human();
        human2.name = "aqsa";
        human2.email = "aqsa@gmail.com";
        human2.password = 13456;
        // console.log(human2);
        let human3 = new Human();
        human3.name = "hamza";
        human3.email = "hamza@gmail.com";
        human3.password = 1456;
        // console.log(human3);
        let allHuman = [human1, human2, human3];
        // console.log(allHuman);
        for (const key in allHuman) {
            tbrow += `
       <tr>
                    <td scope="row">`+ allHuman[key].name + `</td>
                    <td>`+ allHuman[key].email + `</td>
                    <td>`+ allHuman[key].password + `</td>
                </tr>`
        }
        tbody.innerHTML = tbrow;
    </script>
</body>

</html>
