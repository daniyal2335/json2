<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="jquery/code.jquery.com_jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js">
    <title>detail</title>

</head>

<body>
    <div class="container">
        <div class="row mt-5">

        </div>
    </div>
    <script>
        let row1 = $('.row');
        let url = location.href;
        let obj = new URL(url);
        let name = obj.searchParams.get('name');
        let price = obj.searchParams.get('price');
        let image = obj.searchParams.get('image');
        let des = obj.searchParams.get('des');
        row1.html(
            `    <div class="col-md-5">
                <img class="card-img-top" src="`+ image + `" alt="">
                </div>
                <div class="col-md-5">
                    <div class="card-body">
                    <h4 class="card-title">`+ name + `</h4>
                    <p class="card-text">`+ price + `</p>
                    <p class="card-text">`+ des + `</p>
                    <button class="btn btn-ifo">Add to Cart</button>
                    </div>
                    </div>`
        )

    </script>
</body>

</html>
